# define the active profile
spring.profiles.active=dev

# define the datasource
spring.datasource.url=jdbc:mysql://localhost:3306/annapurna_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# define the  jpa properties
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#this property is used to create the table and update the table automatically when we change the entity class
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# define the logging level 
#it will display the log in the console about the request and response
logging.level.org.springframework.web=DEBUG

#image properties
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to the disk.
# spring.servlet.multipart.file-size-threshold=2KB+
# Max file size.
# Set the maximum file size to 20MB
spring.servlet.multipart.max-file-size=20MB
# Set the maximum request size to 20MB
spring.servlet.multipart.max-request-size=20MB


